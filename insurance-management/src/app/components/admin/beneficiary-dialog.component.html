<h2 mat-dialog-title>Beneficiaries</h2>
<mat-dialog-content>
  <table mat-table [dataSource]="data" class="mat-elevation-z8">

    <ng-container matColumnDef="fullName">
      <th mat-header-cell *matHeaderCellDef> Full Name </th>
      <td mat-cell *matCellDef="let b"> {{ b.fullName }} </td>
    </ng-container>

    <ng-container matColumnDef="relationship">
      <th mat-header-cell *matHeaderCellDef> Relationship </th>
      <td mat-cell *matCellDef="let b"> {{ b.relationship }} </td>
    </ng-container>

    <ng-container matColumnDef="sharePercentage">
      <th mat-header-cell *matHeaderCellDef> Share % </th>
      <td mat-cell *matCellDef="let b"> {{ b.sharePercentage }}% </td>
    </ng-container>

    <ng-container matColumnDef="idType">
      <th mat-header-cell *matHeaderCellDef> ID Type </th>
      <td mat-cell *matCellDef="let b"> {{ b.idType }} </td>
    </ng-container>

    <ng-container matColumnDef="idNumber">
      <th mat-header-cell *matHeaderCellDef> ID Number </th>
      <td mat-cell *matCellDef="let b"> {{ b.idNumber }} </td>
    </ng-container>

    <ng-container matColumnDef="phone">
      <th mat-header-cell *matHeaderCellDef> Phone </th>
      <td mat-cell *matCellDef="let b"> {{ b.phone }} </td>
    </ng-container>

    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef> Email </th>
      <td mat-cell *matCellDef="let b"> {{ b.email }} </td>
    </ng-container>


    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

  </table>
</mat-dialog-content>

<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close>Close</button>
</mat-dialog-actions>
